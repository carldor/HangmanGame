<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Mogra" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="jumbotron">

 <div class="container">

  <div class = "row">
   <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
    
    <div class = "row">
     <div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3" id= "title_left">
      <div class = "row">
       <h1 class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">90's</h1>
      </div>
     </div>
    
    <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6" id="title_right">
     <div class = "row">
      <h1 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9">Cartoon</h1>
     </div>
    </div>
   </div>

	<div class = "row">
	 <h3 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="info"> Press any key to get started!</h3>
	</div>

	<div class = "row">
	 <h3 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="info"> Wins</h3>
	 <div class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="score">0</div>
	</div>

	<div class = "row">
	 <h3 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="info"> Current Word</h3>
	 <div class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="word">- - - - - -</div>
	</div>

	<div class = "row">
	 <h3 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="info"> Number of guesses remaining</h3>
	 <div class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="remaining">12</div>
	</div>

	<div class = "row">
	 <h3 class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="info"> Letters already guessed</h3>
	 <div class = "col-lg-9 col-md-9 col-sm-9 col-xs-9" id="guesses">- - - - - - - - - - - -</div>
	</div>

  </div>
  </div>
 </div>
</div>

</body>
</html>
